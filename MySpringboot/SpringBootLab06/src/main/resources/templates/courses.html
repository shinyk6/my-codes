<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>강의 목록</title>
	<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />
</head>

<body class="container py-4">

	<h1 class="mb-4">강의 목록</h1>
	<!-- 강의 추가 Form -->
	<form method="post" action="/courses" class="row g-3 mb-3">
		<div class="col-auto">
			<input type="text" name="title" placeholder="강의 제목" required class="form-control">
		</div>
		<div class="col-auto">
			<button type="submit" class="btn btn-primary">추가</button>
		</div>

		<div class="col-auto">
			<a href="/students" class="btn btn-secondary">학생 목록 페이지로 이동</a>
		</div>

	</form>

	<!-- 강의 목록 테이블 -->
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>번호</th>
				<th>강의 제목</th>
				<th>삭제</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course : ${courses}">
				<td th:text="${course.id}"></td>
				<td th:text="${course.title}"></td>
				<td>
					<a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm">삭제</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>

</html>

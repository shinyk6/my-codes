<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사원 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>사원 상세</h1>
<div class="mt-3">
    <p>사번: <span th:text="${emp.empno}"></span></p>
    <p>이름: <span th:text="${emp.ename}"></span></p>
    <p>직업: <span th:text="${emp.job}"></span></p>
    <p>급여: <span th:text="${emp.sal}"></span></p>
  <!-- <p>부서번호: <span th:text="${emp.dept.deptno}"></span></p> -->
 	<p>부서번호: <span th:text="${emp.dept?.deptno}"></span></p>
</div>
<div class="mt-3">
    <a th:href="@{'/emp/' + ${emp.empno} + '/edit'}" class="btn btn-warning">수정</a>
    <form th:action="@{'/emp/' + ${emp.empno} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>
    <a href="/emp" class="btn btn-secondary">목록으로</a>
</div>
</body>
</html>

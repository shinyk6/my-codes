<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사원 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>사원 수정</h1>
<form th:action="@{'/emp/' + ${emp.empno} + '/edit'}" method="post" class="mt-3">
    <div class="mb-3">
        <label>사번:</label>
        <input type="text" th:value="${emp.empno}" readonly class="form-control"/>
    </div>
    <div class="mb-3">
        <label>이름:</label>
        <input type="text" name="ename" th:value="${emp.ename}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>직업:</label>
        <input type="text" name="job" th:value="${emp.job}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>급여:</label>
        <input type="text" name="sal" th:value="${emp.sal}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>부서번호:</label>
        <input type="text" name="dept.deptno" th:value="${emp.dept.deptno}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
    <a href="/emp" class="btn btn-secondary">목록으로</a>
</form>
</body>
</html>

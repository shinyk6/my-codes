<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사원 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>사원 등록</h1>
<form action="/emp" method="post" class="mt-3">
    <div class="mb-3">
        <label>사번:</label>
        <input type="text" name="empno" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>이름:</label>
        <input type="text" name="ename" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>직업:</label>
        <input type="text" name="job" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>급여:</label>
        <input type="text" name="sal" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>부서번호:</label>
        <input type="text" name="dept.deptno" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
    <a href="/emp" class="btn btn-secondary">목록으로</a>
	<div class="mb-3">
        <label>부서:</label>
        <select name="dept.deptno" class="form-select">
            <option th:each="d : ${depts}"
                    th:value="${d.deptno}"
                    th:text="${d.deptno + ' - ' + d.dname}">
            </option>
        </select>
    </div>
</form>
</body>
</html>

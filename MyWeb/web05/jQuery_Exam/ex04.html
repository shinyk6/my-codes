<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>radio demo</title>
    <style>
      textarea {
        height: 25px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <form>
      <input type="radio" name="asdf" value="option1" />
      <input type="radio" name="asdf" value="option2" />
      <input type="text" />
      <select multiple>
        <!-- multiple을 주면 여러 개 선택가능 -> 두개 이상의 객체가 넘어옴 -->
        <option>OptionA</option>
        <option>OptionB</option>
        <option>OptionC</option>
      </select>
      <textarea></textarea>
      <button type="button" id="checkRadio">결과 확인</button>
    </form>
    <div id="info"></div>

    <script>
      //1. 모든 라디오 버튼을 노란색배경 + 빨간색 테두리를 주자
      var input = $("form input:radio").wrap("<span></span>").parent().css({
        background: "yellow",
        border: "3px red solid",
      });

      //2. div#info 라디오 버튼의 개수를 표현하자.
      $("#info")
        .text("라디오 버튼 수 : " + input.length)
        .css("color", "red");

      //3. Prevent form submission 폼의 기본 제출을 막자.
      $("form").on("submit", function (event) {
        event.preventDefault(); //폼의 기본 제출 submit을 막아버림
      });

      //4. "결과 확인" 버튼을 클릭시, 선택된 라디오 값 또는 select값을 출력해보자.
      $("#checkRadio").on("click", function () {
        const checked = $("input:radio:checked").val();
        console.log(checked);
        if (checked) {
          $("#info").text("선택한 값 : " + checked);
        } else {
          $("#info").text("없어 : " + checked);
        }

        const checked02 = $("select").val();
        if (checked02) {
          $("#info").text("선택한 값 : " + checked02.join(":")); //기본은 , join으로 설정가능
        } else {
          $("#info").text("없어 : " + checked02);
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>반복문</title>
    <style>
      .result {
        margin: 20px;
        padding: 10px;
        background-color: bisque;
      }
    </style>
  </head>

  <body>
    <h2>숫자를 입력하고 버튼을 클릭해보자</h2>
    <input type="number" id="number" placeholder="숫자입력하세요" />
    <button onclick="runloop()">클릭</button>

    <h3>for 반복문 결과</h3>
    <div id="forResult" class="result"></div>

    <h3>while 반복문 결과</h3>
    <div id="whileResult" class="result"></div>

    <script>
      function runloop() {
        const num = Number(document.getElementById("number").value);

        if (isNaN(num) || num < 0) {
          alert("숫자 입력 잘해봐");
          return;
        }

        let forOutput = "";
        for (let i = 1; i <= num; i++) {
          forOutput += i + " ";
        }
        //document.getElementById("forResult").textContent = forOutput.trim();
        Output("forResult", forOutput);

        let whileOutput = "";
        let j = 1;
        while (j <= num) {
          whileOutput += j + " ";
          j++;
        }
        //document.getElementById("whileResult").textContent = whileOutput.trim();
        Output("whileResult", whileOutput);
      }

      function Output(eId, text) {
        const target = document.getElementById(eId);
        target.textContent = " ";

        const chars = text.trim().split(" ");
        let i = 0;

        const interval = setInterval(() => {
          if (i < chars.length) {
            target.textContent += chars[i] + " ";
            i++;
          } else {
            clearInterval(interval);
          }
        }, 500);
      }
    </script>
  </body>
</html>

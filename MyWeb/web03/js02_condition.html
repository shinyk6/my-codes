<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>조건문</title></head>
<body>
  <script>
    let score = 85;
    if (score >= 90) {
      document.write("A 학점");
    } else if (score >= 80) {
      document.write("B 학점");
    } else {
      document.write("C 이하");
    }
  </script>
</body>
</html>

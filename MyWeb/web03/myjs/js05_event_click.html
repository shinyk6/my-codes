<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>기본 JS 폼 이벤트 연습</title>
</head>

<body>
  <h2>폼 이벤트 연습 (기본 JS)</h2>
  <form id="myForm">
    <div>
      <label for="inputText">텍스트 입력: </label>
      <input type="text" id="inputText">
    </div>
    <button type="button" id="clickButton">클릭/더블클릭</button>
    <button type="submit">제출</button>
    <button type="reset">초기화</button>
  </form>
  <div id="eventLog">이벤트 로그: </div>
  <div id="inputValueDisplay">입력 값: </div>

  <script>
    const inputText = document.getElementById('inputText');
    const clickButton = document.getElementById('clickButton');
    const myForm = document.getElementById('myForm');
    const eventLogDiv = document.getElementById('eventLog');
    const inputValueDisplayDiv = document.getElementById('inputValueDisplay');

    inputText.addEventListener('input', function (event) {
      console.log('Input 이벤트 발생:', event.target.value);
      inputValueDisplayDiv.textContent = `입력 값: ${event.target.value}`;
    });

    inputText.addEventListener('focus', function (event) {
      console.log('Focus 이벤트 발생 (입력 필드 활성화)');
    });

    inputText.addEventListener('blur', function (event) {
      console.log('Blur 이벤트 발생 (입력 필드 비활성화):', event.target.value);
    });

    inputText.addEventListener('keydown', function (event) {
      console.log('KeyDown 이벤트 발생:', event.key);
    });

    inputText.addEventListener('keyup', function (event) {
      console.log('KeyUp 이벤트 발생:', event.key);
    });

    inputText.addEventListener('keypress', function (event) {
      console.log('KeyPress 이벤트 발생 (문자 입력 시):', event.key);
    });

    inputText.addEventListener('mousedown', function (event) {
      console.log('MouseDown 이벤트 발생');
    });

    inputText.addEventListener('mouseup', function (event) {
      console.log('MouseUp 이벤트 발생');
    });

    inputText.addEventListener('mousemove', function (event) {
      // console.log('MouseMove 이벤트 발생 (잦은 발생)');
    });

    inputText.addEventListener('mouseover', function (event) {
      console.log('MouseOver 이벤트 발생 (요소 진입)');
    });

    inputText.addEventListener('mouseout', function (event) {
      console.log('MouseOut 이벤트 발생 (요소 이탈)');
    });

    inputText.addEventListener('mouseenter', function (event) {
      console.log('MouseEnter 이벤트 발생 (자식 요소 제외 진입)');
    });

    inputText.addEventListener('mouseleave', function (event) {
      console.log('MouseLeave 이벤트 발생 (자식 요소 제외 이탈)');
    });

    inputText.addEventListener('touchstart', function (event) {
      console.log('TouchStart 이벤트 발생');
    });

    inputText.addEventListener('touchmove', function (event) {
      // console.log('TouchMove 이벤트 발생 (잦은 발생)');
    });

    inputText.addEventListener('touchend', function (event) {
      console.log('TouchEnd 이벤트 발생');
    });

    inputText.addEventListener('touchcancel', function (event) {
      console.log('TouchCancel 이벤트 발생');
    });

    clickButton.addEventListener('click', function (event) {
      console.log('Click 이벤트 발생:', inputText.value);
      eventLogDiv.textContent = '이벤트 로그: Click!';
      setTimeout(() => eventLogDiv.textContent = '이벤트 로그: ', 1000);
    });

    clickButton.addEventListener('dblclick', function (event) {
      console.log('DoubleClick 이벤트 발생:', inputText.value);
      eventLogDiv.textContent = '이벤트 로그: Double Click!';
      setTimeout(() => eventLogDiv.textContent = '이벤트 로그: ', 1000);
    });

    myForm.addEventListener('submit', function (event) {
      event.preventDefault(); // 기본 폼 제출 동작 방지
      console.log('Submit 이벤트 발생, 폼 데이터:', inputText.value);
      eventLogDiv.textContent = '이벤트 로그: Submitted!';
      setTimeout(() => eventLogDiv.textContent = '이벤트 로그: ', 1000);
    });

    myForm.addEventListener('reset', function (event) {
      console.log('Reset 이벤트 발생');
      inputText.value = '';
      inputValueDisplayDiv.textContent = '입력 값: ';
      eventLogDiv.textContent = '이벤트 로그: Reset!';
      setTimeout(() => eventLogDiv.textContent = '이벤트 로그: ', 1000);
    });

    inputText.addEventListener('change', function (event) {
      console.log('Change 이벤트 발생:', event.target.value);
    });

    // 문서/윈도우 이벤트 예시 (body에 추가)
    document.body.addEventListener('load', function (event) {
      console.log('Load 이벤트 발생 (페이지 로드 완료)');
    });

    window.addEventListener('resize', function (event) {
      // console.log('Resize 이벤트 발생 (창 크기 변경)');
    });

    window.addEventListener('scroll', function (event) {
      // console.log('Scroll 이벤트 발생 (스크롤 발생)');
    });

    document.addEventListener('DOMContentLoaded', function (event) {
      console.log('DOMContentLoaded 이벤트 발생 (DOM 트리 구축 완료)');
    });
  </script>
</body>

</html>

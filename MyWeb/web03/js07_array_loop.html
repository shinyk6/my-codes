<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>배열 반복</title>
  </head>
  <body>
    <script>
      const fruits = ["사과", "바나나", "포도"];
      const ul = document.createElement("ul");

      fruits.forEach((fruit) => {
        const li = document.createElement("li");
        li.textContent = fruit;
        ul.appendChild(li);
      });

      document.body.appendChild(ul);
    </script>
  </body>
</html>

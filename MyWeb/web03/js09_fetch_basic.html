<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch API</title>
  </head>
  <body>
    <ul id="list"></ul>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users") //샘플용 서버 //REST API로 부터 [요청 = fetch()] 사용자 데이터를 리턴받자.
        .then((res) => res.json())
        .then((data) => {
          data.slice(0, 3).forEach((user) => {
            const li = document.createElement("li");
            li.textContent = `${user.name} (${user.email} ${user.address.city})`;
            document.getElementById("list").appendChild(li);
          });
        });
    </script>
  </body>
</html>
